- id: '1625068968508'
  alias: Printer Level
  description: ''
  trigger:
    - type: value
      platform: device
      device_id: 3ec6fee832a45c01a0d8f5cf16151d47
      entity_id: sensor.hp_printer_toner_black
      domain: sensor
      below: 20
  condition: []
  action:
    - service: notify.mobile_app_amesh_iphone
      data:
        message: Printer ink below 20 percent.
        title: Low ink bro
  mode: single
- id: '1625082655921'
  alias: Turn off lights if on for too long
  trigger:
    - platform: state
      entity_id: light.wiz_2
      to: 'on'
      for: 00:00:10
  action:
    - service: light.turn_off
      target:
        entity_id: '{{ trigger.entity_id }}'
  mode: single
